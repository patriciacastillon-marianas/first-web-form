<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <h1>My First Web Form</h1>
    <form method="post"  action="https://jkorpela.fi/cgi-bin/echo.cgi" target="cgi-results">
        <fieldset >
            <legend>Name Information:</legend>
            <label for="firstName" >First Name:</label>
            <input type="text" placeholder="Please type your first name" id="firstName" name="firstName" class="name-info"><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="firstName" name="lastName" class="name-info" placeholder="Please type your last name">
        </fieldset>
        <fieldset>
            <legend>Contact Information: </legend>
            <label for="email">Email:</label>
            <input type="email" required name="email" id="email" class="
            contact-info" placeholder="Input your email address" title="Input Your Email Address"><br>
            <label for="telephone">Phone:</label>
            <input type="tel" name="telephone" required id="telephone" placeholder="Input a good mobile number" class="contact-info">
        </fieldset>
        <fieldset>
            <legend>Date Information:</legend>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required name="dob" class="date-info"><br>
            <label for="today">Today's Date:</label>
            <input type="date" name="today" id="today" value="2023-11-13" class="date-info">
        </fieldset>
        <fieldset class="submit">
            <input type="submit" value="submit">
        </fieldset>
    </form>
    <iframe name="cgi-results" id="cgi-results"/>
</body>
</html>
